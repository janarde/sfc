<!DOCTYPE html>
<html>
<head>
<title>registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="defaultTheme container-fluid">
<div class="wrap">
<div id="contentPane">
<div class="container-fluid">
<div id="registration-error-alert" role="alert" style="{ display:none margin-top: 40px }" class="alert alert-danger alert-dismissible"><button id="btn-registration-alert" type="button" data-dismiss="alert" style="{ display:none }" class="close"><span aria-hidden="true">&times; </span><span class="sr-only">Close</span></button><strong>Something has gone horribly wrong.</strong></div><div class="rows container"><form role="form" class="form-horizontal"><div id="registration-box" class="input-group input-group-lg"><input id="first-name" type="text" name="fname" placeholder="FirstName" class="form-control"><input id="last-name" type="text" name="lname" placeholder="LastName" class="form-control"><input id="phone-number" type="tel" name="phone" placeholder="PhoneNumber" class="form-control"><input id="email-address" type="email" name="email" placeholder="Email" class="form-control"><input id="home-group" type="text" name="homegroup" placeholder="HomeGroup" class="form-control"><input id="badge-name" type="text" name="badgename" placeholder="BadgeName" class="form-control"><input id="address" type="text" name="address" placeholder="Address" class="form-control"><input id="city" type="text" name="city" placeholder="City" class="form-control"><input id="zip" type="text" name="zip" placeholder="ZipCode" class="form-control"></div></form><span class="input-group-btn"><button id="user-submit" type="button" class="btn btn-default">Register & Pay</button></span></div></div><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script><script type="text/javascript" src="js/registrationController.js"></script></div></div></body></html>
